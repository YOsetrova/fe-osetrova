<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="menu2.css">
</head>
<body>
  <main>
    <div class="menu">
      <button>
        <img src="img/три полоски.png" alt="menu">
      </button>
      <h1>Menu</h1>
    </div>
    <input placeholder="Search food here" type="search" id="search">
    <div class="menu-colums">
      <div class="menu-options">
        <div class="menu-item active">
          <div class="img-bg">
            <img src="img/food-item.png" alt="food item">
          </div>
          <h3>Food</h3>
        </div>
        <div class="menu-item">
          <div class="img-bg">
            <img src="img/dessert-img.png" alt="food item">
          </div>
          <h3>Dessert</h3>
        </div>
        <div class="menu-item">
          <div class="img-bg">
            <img src="img/drinks-img.png" alt="food item">
          </div>
          <h3>Drinks</h3>
        </div>
      </div>
      <div class="burgers">
        <h2>Burger</h2>
        <div class="burger">
          <div class="burger-image">
            <img src="img/бигмак.png" alt="big-mac">
          </div>
          <div class="text">
            <h4>Big Mac</h4>
            <p>Rs 240</p>
          </div>
        </div>

        <div class="burger">
          <div class="burger-image">
            <img src="img/kfcdouble.png" alt="kfcdouble">
          </div>
          <div class="text">
            <h4>KFC Double</h4>
            <p>Rs 252</p>
          </div>
        </div>

        <div class="burger">
          <div class="burger-image">
            <img src="img/fish.png" alt="fish">
          </div>
          <div class="text">
            <h4>Fish Burger</h4>
            <p>Rs 220</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
